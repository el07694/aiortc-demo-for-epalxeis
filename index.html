<!doctype html>
<html>
	<head>
		<title>Διαδικτυακές κλήσεις video</title>
		
		<link rel="icon" type="image/x-icon" href="telephone-call.ico">
		
		<!-- jquery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
		<!-- bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- own javascript -->
		<script src="video_calls.js"></script>

		<style type="text/css">
			body{
				background-color:rgba(218,218,218,1.0) !important;
			}
			
			.container{
				background-color:rgba(255,255,255,1.0) !important;
				border-left:1px solid rgba(200,200,200,1.0) !important;
				border-right:1px solid rgba(200,200,200,1.0) !important;
				padding-bottom:10px!important;
				box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
			}
			
			table{
				margin-bottom:0px!important;
			}
			
		</style>		
		
	</head>
	<body>
		<div class="container col-md-7">
		<h4 style="color:#1A3379;">Διαδικτυακές κλήσεις video</h4>
		<p style="width:100%;height:10px;padding:0px;margin:0;"></p>
		<div style="border:1px solid #dee2e6;padding:10px 10px;margin-bottom:10px;background:#FFD5C0;">
		<form>
		  <div class="form-group">
			<label for="name">Όνομα ακροατή</label>
			<input type="text" class="form-control" id="name" placeholder="Εισαγωγή ονόματος ακροατή">
			<small id="name-Help" class="form-text text-muted">Εισαγωγή ονόματος ακροατή π.χ.: Κώστας</small>
		  </div>
		  <div class="form-group">
			<label for="surname">Επώνυμο ακροατή</label>
			<input type="text" class="form-control" id="surname" placeholder="Εισαγωγή επωνύμου ακροατή">
			<small id="surname-Help" class="form-text text-muted">Εισαγωγή επωνύμου ακροατή π.χ.: Παπαδόπουλος</small>
		  </div>
		  <input class="btn btn-primary" style="width:100%" id="control_call_button" type="button" value="Έναρξη κλήσης"/>
		</form>
		<input class="btn btn-primary d-none" style="width:100%;" id="stop_call_button" type="button" value="Διακοπή κλήσης"/>
		</div>
		<table class="table table-bordered">
		  <tbody>
			<tr>
			  <td class="align-middle text-center">Εγώ</td>
			  <td class="align-middle text-center">Παραγωγός Πολιτιστικής Κίνησης Επάλξεων:</td>
			</tr>
			<tr>
				<td><video id="client-video-1" class="col-md-12" controls="true" autoplay="true" muted></video</td>
				<td><video id="server-video" class="col-md-12" controls="true" autoplay="true"></video><audio style="width:100%;background:rgb(241,243,244)" id="server-audio" autoplay="true" controls="true"></audio></td>			  
			</tr>
			<tr>
				<td class="align-middle text-center" id="listener-2">Όνομα Επώνυμο</td>
				<td class="align-middle text-center" id="listener-3">Όνομα Επώνυμο</td>
			</tr>
			<tr>
				<td><video id="client-video-2" class="col-md-12" controls="true" autoplay="true"></video><audio style="width:100%;background:rgb(241,243,244)" id="client-audio-2" autoplay="true" controls="true"></audio></td>			  
				<td><video id="client-video-3" class="col-md-12" controls="true" autoplay="true"></video><audio style="width:100%;background:rgb(241,243,244)" id="client-audio-3" autoplay="true" controls="true"></audio></td>
			</tr>
		  </tbody>
		</table>		
		<audio class="d-none" id="signal-audio" controls="false" src="signal.mp3" loop></audio>
		</div>

	</body>
</html>
