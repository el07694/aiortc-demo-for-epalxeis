<!doctype html>
<html>
	<head>
		<title>Διαδικτυακές κλήσεις video</title>
		
		<!-- jquery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
		<!-- bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- own javascript -->
		<script src="video_calls.js"></script>

		<style type="text/css">
			body{
				background-color:rgba(218,218,218,1.0) !important;
			}
			
			.container{
				background-color:rgba(255,255,255,1.0) !important;
				border-left:1px solid rgba(200,200,200,1.0) !important;
				border-right:1px solid rgba(200,200,200,1.0) !important;
				min-height:100vh !important;
			}
			
		</style>		
		
	</head>
	<body>
		<div class="container col-md-11">
		<h3>Διαδικτυακές κλήσεις video</h3>

		<form class="<!--d-none-->">
		  <div class="form-group">
			<label for="name">Όνομα ακροατή</label>
			<input type="text" class="form-control" id="name" placeholder="Εισαγωγή ονόματος ακροατή">
			<small id="name-Help" class="form-text text-muted">Εισαγωγή ονόματος ακροατή π.χ.: Κώστας</small>
		  </div>
		  <div class="form-group">
			<label for="surname">Επώνυμο ακροατή</label>
			<input type="text" class="form-control" id="surname" placeholder="Εισαγωγή επωνύμου ακροατή">
			<small id="surname-Help" class="form-text text-muted">Εισαγωγή επωνύμου ακροατή π.χ.: Παπαδόπουλος</small>
		  </div>
		  <input class="btn btn-primary" style="width:100%" id="control_call_button" type="button" value="Έναρξη κλήσης"/></br></br>
		</form>
		<input class="btn btn-primary d-none" style="width:100%;" id="stop_call_button" type="button" value="Διακοπή κλήσης"/>
		</br>
		<table class="table table-bordered">
		  <tbody>
			<tr>
			  <td class="align-middle text-center">Εγώ:</td>
			  <td><video id="client-video-1" width="320" controls="true" autoplay="true" muted></video></td>
			  
			  <td class="align-middle text-center">Παραγωγός Πολιτιστικής Κίνησης Επάλξεων:</td>
			  <td><video id="server-video" width="320" controls="true" autoplay="true"></video><audio style="width:100%;background:rgb(241,243,244)" id="server-audio" autoplay="true" controls="true"></audio></td>
			  
			</tr>
			<tr>
			  <td class="align-middle text-center" id="listener-2">Άλλος ακροατής: Όνομα Επώνυμο:</td>
			  <td><video id="client-video-2" width="320" controls="true" autoplay="true"></video><audio style="width:100%;background:rgb(241,243,244)" id="client-audio-2" autoplay="true" controls="true"></audio></td>			  

			  <td class="align-middle text-center" id="listener-3">Άλλος ακροατής: Όνομα Επώνυμο:</td>
			  <td><video id="client-video-3" width="320" controls="true" autoplay="true"></video><audio style="width:100%;background:rgb(241,243,244)" id="client-audio-3" autoplay="true" controls="true"></audio></td>
			</tr>
		  </tbody>
		</table>		
		</br>
		<audio class="d-none" id="signal-audio" autoplay="0" controls="false" src="signal.mp3" loop></audio>
		</div>

	</body>
</html>
